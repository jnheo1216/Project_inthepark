<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>InthePark-Login</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

	<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
		#username{
		display : block;
		margin : 0 auto;
		width:400px;
		height:60px;
		}
		#password{
		display : block;
		margin : 0 auto;
		width:400px;
		height:60px;
		}
		#my_btn{
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		margin : 0 auto;
		width:400px;
		height:60px;
		border: 1px solid skyblue;
		background-color: rgba(0,0,0,0);
		color: skyblue;
		padding: 5px;
		}
		.my-box {
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		width:500px;
		margin : 0 auto;
		border:1px solid;
		border-color: white;
		padding:10px;
		background-color: white;
		line-color: white;
		}
    </style>
  </head>

  <body class="text-center" style="background-image:url('/static/img/background.jpg'); background-size:cover">
  <div style="height:100px"></div>
  <div class="my-box">
  <form method="post" class="post-form" action="{% url 'common:login' %}">
      {% csrf_token %}
	  <h1 class="h3 mb-3 font-weight-normal">Account Sign</h1>

	  <label for="username"></label>
	  <input type="text"  name="username" id="username" class="form-control" placeholder="USER ID" value="{{ form.username.value|default_if_none:'' }}">

	  <label for="password"></label>
	  <input type="password"  name="password" id="password" class="form-control" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
	  <div>
		  <a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </a>
	  </div>

	  <button id="my_btn" type="submit">Sign in</button>
  </form>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; inthehpark</p>
</body>
</html>
