		<div class="main-wrapper">
			<!-- Start About Top Area -->
			<section class="about-top-area">
				<div class="container-fluid">

								</p>
							</div>
							<div class="single-desc">

								<h2>주요 시설</h2>
								<p id="myParkequip">

								</p>
<!--								<a id="my_map">길찾기로가기</a>-->

								>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End About Top Area -->
			<!-- Start Feature Area -->
			<section class="feature-area pt-90 pb-90">
				<div class="container">
					<div>
						<span style="padding-right: 20px; font-size: 35px;">
							Comments
						</span>
						<span style="padding-right: 20px; font-size: 35px;">
							|
						</span>
						<a href="{% url 'posts:write_post' park_post.p_idx %}"
						style="font-size: 25px;">
							댓글쓰러가기
						</a>
					</div>
				</div>
				<div class="container">
					<div class="row h-100 align-items-center" style="margin-left: 0px; margin-top: 20px;
						margin-right: 0px;">

						{% for post in park_post.posts.all %}
						<div style="padding-left: 10px; padding-right: 10px;
						padding-bottom: 20px;" id="list">
							<script>
									var ratingFunction = function() {
										var h2 = $("<h2></h2>").text('{{post.author}}').attr('style',
										'font-size: 25px;')
										$('#list').append(h2)
										var starlist = $("<div></div>").attr('id', 'starlist').attr('style',
										'padding-bottom: 30px;')
    									var div = $("<div></div>").addClass("wrap-star").attr('style',
    									'margin-bottom: 20px;')
    									var in_div = $("<div></div>").addClass("star-rating")
    									var span = $("<span></span>").attr('id', 'star')
    									var percent = {{ post.starpoint }} * 20;
    									span.attr('style', 'width:' + percent + '%');
    									in_div.append(span)
    									div.append(in_div)
    									starlist.append(div)
    									var p = $("<p></p>").text('{{post.contents}}').attr('style',
    									'margin-bottom: 30px; font-size: 20px;')
    									starlist.append(p)
    									{% if post.images %}
    									var img = $("<img />").attr({
    									'src' : '{{post.images.url}}',
    									'width' : 200,
    									'height' : 100,
    									})
    									starlist.append(img)
    									{% endif %}
    									$('#list').append(starlist)
    								}
    								ratingFunction();
								</script>
<!--							<h2>{{ post.author }}</h2>-->
<!--							<div id="starlist">-->
<!--								<p> {{ post.starpoint }} / 5 </p>-->
<!--								<p>{{ post.contents }}</p>-->
<!--								{% if post.images %}-->
<!--								<img src="{{ post.images.url }}" width="200" height="100" />-->
<!--							{% endif %}-->
<!--							</div>-->
						</div>
						{% empty %}
						<p>아직 댓글이 없어요</p>
						{% endfor %}
					</div>
				</div>
			</section>
